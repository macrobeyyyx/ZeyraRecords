<!DOCTYPE html>
<html lang="tr">
<head>
    <!-- Karakter Kodlaması -->
    <meta charset="UTF-8">
    
    <!-- Responsive Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- SEO Meta Etiketleri -->
    <title>Zeyra | Records</title>
    <meta name="description" content="En güncel şarkıları ücretsiz dinle, keşfet ve favorilerine ekle. Geniş müzik arşivi ve kullanıcı dostu arayüz.">
    <meta name="keywords" content="müzik, şarkı, online müzik, ücretsiz müzik, müzik platformu">
    
    <!-- Open Graph Meta Etiketleri (Sosyal Medya Paylaşımları) -->
    <meta property="og:title" content="Müzik Platformu">
    <meta property="og:description" content="Bu Sayfanın Bir Kalbi Herşeyden Öncede Bir Sevdiği Var Saygılarımla Mert Demir :) <love>Zeynep</love>.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.muzikplatformu.com">
    <meta property="og:image" content="assets/logo.png">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="">
    <meta name="twitter:title" content="ZEYRA">
    <meta name="twitter:description" content="Bu Sayfanın Bir Kalbi Herşeyden Öncede Bir Sevdiği Var Saygılarımla Mert Demir :) <love>Zeynep</love>.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/zeyra.png">
    
    <!-- Performans İyileştirmeleri -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Font ve İkon Kütüphaneleri -->
    <link rel="stylesheet" href="./css/styles.css" defer>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tarayıcı Uyumluluğu -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Robots Meta Etiketi -->
    <meta name="robots" content="index, follow">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.muzikplatformu.com">
    
    <!-- Mobil Uyumluluk -->
    <meta name="theme-color" content="#2c3e50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Performans ve Güvenlik -->
    <link rel="preload" href="assets/logo.png" as="image">
    <meta name="format-detection" content="telephone=no">
</head>
<body>
    <!-- Sayfa İçeriği -->
</body>
</html>
    <div class="container">
        <!-- Yan Menü -->
        <aside class="sidebar">
            <div class="logo">
                <img src="assets/logo.png" alt="Platform Logo">
            </div>
            
            <nav class="menu">
                <div class="menu-item active">
                    <i class="fas fa-home"></i>
                    <span>Ana Sayfa</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-search"></i>
                    <span onclick="alert('Yakında')">Keşfet</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-heart"></i>
                    <span onclick="alert('Yakında')">Favoriler</span>
                </div>
            </nav>
        </aside>

        <!-- Ana İçerik -->
        <main class="content">
            <div class="search-container">
                <input 
                    type="search" 
                    id="searchInput" 
                    placeholder="Şarkı, sanatçı veya albüm ara..."
                >
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <section id="trackList" class="track-list">
                <!-- Şarkılar dinamik olarak eklenecek -->
            </section>
        </main>

        <!-- Müzik Çalar -->
        <div class="music-player">
            <div class="player-left">
                <img src="zeyrasongs/error.png" class="track-cover" alt="Şarkı Kapağı">
                <div class="track-info">
                    <span class="track-title">Şarkı Adı</span>
                    <span class="track-artist">Sanatçı</span>
                </div>
            </div>
            
            <div class="player-center">
                <div class="player-controls">
                    <button id="prevButton"><i class="fas fa-step-backward"></i></button>
                    <button id="playPauseButton"><i class="fas fa-play"></i></button>
                    <button id="nextButton"><i class="fas fa-step-forward"></i></button>
                </div>
                
                <div class="player-progress">
                    <span id="currentTime">0:00</span>
                    <input type="range" id="progressSlider" min="0" max="100" value="0">
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="player-right">
                <div class="volume-control">
                    <button id="muteButton">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <input type="range" id="volumeSlider" min="0" max="100" value="50">
                    <button id="lyricsButton" class="lyrics-button" onclick="alert('Yakında')">
                        <i class="fas fa-file-alt"></i> <!-- Şarkı sözleri simgesi -->
                    </button>
                </div>
            </div>
        </div>
    </div>
<!-- Şarkı Sözleri Modal -->

    <!-- JavaScript Modülleri -->
    <script type="module" src="js/App.js" defer></script>
    <script src="/js/MusicPlayer.js" defer></script>
    <script src="/js/MusicService.js" defer></script>
</body>
</html>
